<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Contract Audit Tool</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1 class="page-title">SMART CONTRACT AUDIT TOOL</h1>
  <div class="wrapper">
    <div class="panel-container">
      <div class="panel code-panel">
        <h2>Solidity Code</h2>
        <textarea id="codeInput" placeholder="Paste your Solidity code here..."></textarea>
      </div>
      <div class="panel report-panel">
        <h2>Vulnerability Report</h2>
        <div class="risk-score-bar" style="display: none;">
          <label>Risk Score:</label>
          <div style="height: 20px; width: 100%; background: #eee; border-radius: 10px; overflow: hidden;">
            <div id="scoreBarFill" style="height: 100%; width: 0%; background: green;"></div>
          </div>
          <p id="scoreLabel"></p>
        </div>        
        <pre id="reportOutput">Report will appear here...</pre>
      </div>
    </div>
    
    <!-- Buttons go here -->
    <div class="button-container">
      <button id="analyzeBtn">Analyze</button>
      <button id="downloadBtn" style="display:none;">Download PDF</button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
